    <main>
        <section id="hero">
            <div class="container-fluid">
                <div class="row align-items-center g-2">
                    <div class="col-lg-12">
                        <div class="hero-banner-content  position-relative d-flex">
                            <div class="back position-absolute">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                            <div class="hero-banner-txt d-flex flex-column">
                                <div class="collection position-relative">
                                    <p>chair <br> collection <br> 2022</p>
                                </div>
                                <h1>chanel chair <br> high quality walnut</h1>
                                <div class="discover">
                                    <a href="#">discover collection <img src="./assets/imges/right-arrow-svgrepo-com.svg" alt="right arrow"></a>
                                </div>
                            </div>
                            <div class="hero-banner-img position-relative t-0">
                                <div class="chair-img position-absolute">
                                    <img src="./assets/imges/home-full-width-4.webp" alt="chair">
                                </div>
                                <div class="bg-img position-absolute">
                                    <img src="./assets/imges/home-full-width-2.webp" alt="bg-img">
                                </div>
                            </div>
                            <div class="next position-absolute">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--hero banner end-->
    <!--banner box start-->
    <section id="banner-box">
        <div class="container-md">
            <div class="banner-box-content row d-flex">
                    <div class="col-lg-6 col-md-6 banner-card first-box">
                        <div class="banner-box-img position-relative">
                            <img src="./assets/imges/bn-hf-1-570x340.webp" alt="table">
                        </div>
                        <div class="banner-box-txt position-absolute d-flex flex-column gap-1 first-txt-box">
                            <h3><a href="#">Table collection </a></h3>
                            <h6>Furniture Helen</h6>
                            <div class="banner-btn pt-5">
                                <a href="#">Discover now <img src="./assets/imges/right-arrow-svgrepo-com.svg" alt="right arrow"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 banner-card second-box">
                        <div class="banner-box-img position-relative">
                            <img src="./assets/imges/bn-hf-2-570x340.webp" alt="table">
                        </div>
                        <div class="banner-box-txt position-absolute d-flex flex-column gap-1 second-txt-box">
                            <h3><a href="#">Chair collection </a></h3>
                            <h6>Furniture Helen</h6>
                            <div class="banner-btn pt-5">
                                <a href="#">Discover now <img src="./assets/imges/right-arrow-svgrepo-com.svg" alt="right arrow"></a>
                            </div>
                        </div>
                    </div>
                    
            </div>
        </div>
    </section>
